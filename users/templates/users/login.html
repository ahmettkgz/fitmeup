{% extends "base.html" %}
{% block title %}
    Login
{% endblock %}
{% block contenttwo %}

    <div class="content">
        <form method="POST">
            {% csrf_token %}
            <legend class="border-bottom mb-4" style="font-size:2.5rem ">Welcome Again!</legend>
        <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" name="username" aria-describedby="emailHelp"
                           placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-outline-info">Log In</button>
            </form>
        </form>

        <div class="border-top pt-3">
            <small class="text-muted">
                 Don't you have an account?<a class="ml-2" href="{% url 'register' %}">Join Us!</a>
            </small>
        </div>
    </div>


{% endblock %}
